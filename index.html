<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Letter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #rose {
      width: 130px;
      cursor: pointer;
      transition: opacity 0.6s ease;
    }

    /* Pulse animation */
    @keyframes pulse {
      0% { transform: scale(1); }
      25% { transform: scale(1.15); }
      50% { transform: scale(1); }
      75% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    #letterImg {
      position: fixed;
      max-width: 80%;
      max-height: 80%;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 1.5s ease, transform 1.5s ease;
      pointer-events: none;
    }

    .visible {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }
  </style>
</head>
<body>

<img id="rose" src="IMG_5465.png" alt="rose">
<img id="letterImg" src="IMG_5645.png" alt="letter">

<audio id="bgMusic" src="song.mp3"></audio>

<script>
const rose = document.getElementById("rose");
const letterImg = document.getElementById("letterImg");
const audio = document.getElementById("bgMusic");

rose.addEventListener("click", () => {
  // Pulse 3 times while fading in letter at the same time
  rose.style.animation = "pulse 1.2s ease-in-out 3";
  rose.style.animationFillMode = "forwards";

  // Start letter fade slightly after first pulse
  setTimeout(() => {
    letterImg.classList.add("visible");  // fade in letter
    audio.play();                        // play music
  }, 1200); // 1 pulse delay

  // Remove rose after pulses
  setTimeout(() => {
    rose.style.opacity = "0";
    setTimeout(() => { rose.style.display = "none"; }, 600);
  }, 3600); // after 3 pulses
});
</script>

</body>
</html>
