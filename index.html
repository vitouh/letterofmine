<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Envelope Reveal</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  perspective: 1000px;
}

/* SLIDES */
.slide {
  position: absolute;
  max-width: 80%;
  max-height: 80%;
  opacity: 0;
  transition: opacity 1.5s ease;
}

.show {
  opacity: 1;
}

/* ENVELOPE */
.envelope {
  width: 260px;
  height: 180px;
  position: relative;
  display: none;
  cursor: pointer;
  transform-style: preserve-3d;
}

.envelope-body {
  width: 100%;
  height: 100%;
  background: #e8dccb;
  position: absolute;
  border-radius: 6px;
}

.flap {
  width: 100%;
  height: 100%;
  background: #d8c8b0;
  position: absolute;
  clip-path: polygon(0 0, 100% 0, 50% 60%);
  transform-origin: top;
  transition: transform 1s ease;
  z-index: 3;
}

.envelope.open .flap {
  transform: rotateX(180deg);
}

/* LETTER */
.letter {
  width: 220px;
  height: 120px;
  background: white;
  position: absolute;
  top: 30px;
  left: 20px;
  border-radius: 4px;
  overflow: hidden;
  transform: translateY(40px);
  transition: transform 1s ease 0.8s, height 1s ease 1.8s;
  z-index: 2;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: serif;
  font-size: 18px;
  padding: 10px;
  box-sizing: border-box;
  text-align: center;
}

.envelope.open .letter {
  transform: translateY(-60px);
  height: 220px;
}
</style>
</head>

<body>

<!-- SLIDES -->
<img class="slide" id="img1" src="IMG_0018.jpeg">
<img class="slide" id="img2" src="att.lJN1aEaZPYIps0uajmESW_fqq2MwtbIaiAKoqZFc3kM.jpeg">
<img class="slide" id="img3" src="att.FM1esYjuS4zu_N7hMkL4UKkAOGI7x6U7xnDHmOFjgFE.jpeg">
<img class="slide" id="img4" src="IMG_1533.jpeg">

<!-- ENVELOPE -->
<div class="envelope" id="envelope">
  <div class="envelope-body"></div>
  <div class="flap"></div>
  <div class="letter">
    Your letter goes here.
  </div>
</div>

<script>
const slides = [
  document.getElementById("img1"),
  document.getElementById("img2"),
  document.getElementById("img3"),
  document.getElementById("img4")
];

const envelope = document.getElementById("envelope");

let delay = 0;

// Play slideshow immediately
slides.forEach((slide, index) => {
  setTimeout(() => {
    if (index > 0) slides[index - 1].classList.remove("show");
    slide.classList.add("show");
  }, delay);
  delay += 4000;
});

// Fade out 4th
setTimeout(() => {
  slides[3].classList.remove("show");
}, delay);

// 2 second pause then show envelope
setTimeout(() => {
  envelope.style.display = "block";
}, delay + 2000);

// Click to open
envelope.addEventListener("click", () => {
  envelope.classList.add("open");
});
</script>

</body>
</html>
