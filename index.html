<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Letter</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

#rose {
  width: 150px;
  cursor: pointer;
  transition: opacity 1s ease;
}

.slide {
  position: fixed;
  max-width: 80%;
  max-height: 80%;
  opacity: 0;
  transform: scale(1);
  transition: opacity 2s ease, transform 6s ease;
}

.show {
  opacity: 1;
  transform: scale(1.08);
}
</style>
</head>
<body>

<img id="rose" src="IMG_5645.png" alt="rose">

<img class="slide" id="img1" src="IMG_0018.jpeg">
<img class="slide" id="img2" src="att.lJN1aEaZPYIps0uajmESW_fqq2MwtbIaiAKoqZFc3kM.jpeg">
<img class="slide" id="img3" src="att.FM1esYjuS4zu_N7hMkL4UKkAOGI7x6U7xnDHmOFjgFE.jpeg">
<img class="slide" id="img4" src="IMG_1533.jpeg">
<img class="slide" id="letter" src="IMG_5647.jpeg">

<audio id="music" src="song.mp3"></audio>

<script>
const rose = document.getElementById("rose");
const music = document.getElementById("music");

const slides = [
  document.getElementById("img1"),
  document.getElementById("img2"),
  document.getElementById("img3"),
  document.getElementById("img4")
];

const letter = document.getElementById("letter");

rose.addEventListener("click", () => {

  rose.style.opacity = "0";
  setTimeout(() => {
    rose.style.display = "none";
  }, 1000);

  music.play();

  let delay = 1000;

  slides.forEach((slide, index) => {
    setTimeout(() => {
      slide.classList.add("show");

      if (index > 0) {
        slides[index - 1].classList.remove("show");
      }
    }, delay);

    delay += 4000;
  });

  setTimeout(() => {
    slides[3].classList.remove("show");
    letter.classList.add("show");
  }, delay);

});
</script>

</body>
</html>
