<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Letter</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

#rose {
  width: 150px;
  cursor: pointer;
  transition: opacity 1s ease;
}

.pulse {
  animation: pulse 1s ease-in-out 3;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

.slide {
  position: fixed;
  max-width: 80%;
  max-height: 80%;
  opacity: 0;
  transition: opacity 2s ease;
}

.show {
  opacity: 1;
}
</style>
</head>
<body>

<img id="rose" src="IMG_5645.png">

<img class="slide" id="img1" src="IMG_0018.jpeg">
<img class="slide" id="img2" src="att.lJN1aEaZPYIps0uajmESW_fqq2MwtbIaiAKoqZFc3kM.jpeg">
<img class="slide" id="img3" src="att.FM1esYjuS4zu_N7hMkL4UKkAOGI7x6U7xnDHmOFjgFE.jpeg">
<img class="slide" id="img4" src="IMG_1533.jpeg">
<img class="slide" id="letter" src="IMG_5647.jpeg">

<audio id="music" src="song.mp3"></audio>

<script>
const rose = document.getElementById("rose");
const music = document.getElementById("music");

const slides = [
  document.getElementById("img1"),
  document.getElementById("img2"),
  document.getElementById("img3"),
  document.getElementById("img4")
];

const letter = document.getElementById("letter");

let clickStage = 0; // 0 = waiting, 1 = pulsed, 2 = playing

rose.addEventListener("click", () => {

  if (clickStage === 0) {
    // FIRST CLICK → pulse only
    rose.classList.add("pulse");
    clickStage = 1;
    return;
  }

  if (clickStage === 1) {
    // SECOND CLICK → start slideshow
    clickStage = 2;

    rose.style.pointerEvents = "none";
    rose.style.opacity = "0";

    setTimeout(() => {
      rose.style.display = "none";
    }, 1000);

    music.play();

    let delay = 1000;

    slides.forEach((slide, index) => {
      setTimeout(() => {
        slide.classList.add("show");

        if (index > 0) {
          slides[index - 1].classList.remove("show");
        }
      }, delay);

      delay += 4000;
    });

    setTimeout(() => {
      slides[3].classList.remove("show");
      letter.classList.add("show");
    }, delay);
  }

});

/* RESET WHEN MUSIC ENDS */
music.addEventListener("ended", () => {

  // Hide everything
  slides.forEach(slide => slide.classList.remove("show"));
  letter.classList.remove("show");

  // Reset rose
  rose.style.display = "block";
  rose.style.opacity = "1";
  rose.style.pointerEvents = "auto";
  rose.classList.remove("pulse");

  // Reset click stage
  clickStage = 0;

});
</script>

</body>
</html>
