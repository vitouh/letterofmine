<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Letter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #rose {
      width: 130px;
      cursor: pointer;
      transition: opacity 0.6s ease;
    }

    /* Pulse animation */
    @keyframes pulse {
      0% { transform: scale(1); }
      25% { transform: scale(1.15); }
      50% { transform: scale(1); }
      75% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    #letterImg {
      position: fixed;
      max-width: 80%;
      max-height: 80%;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 1.5s ease, transform 1.5s ease;
      pointer-events: none;
    }

    .visible {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }
  </style>
</head>
<body>

<img id="rose" src="IMG_5645.png" alt="rose">
<img id="letterImg" src="IMG_5647.jpeg" alt="letter">

<audio id="bgMusic" src="song.mp3"></audio>

<script>
const rose = document.getElementById("rose");
const letterImg = document.getElementById("letterImg");
const audio = document.getElementById("bgMusic");

rose.addEventListener("click", () => {
  // Pulse 3 times
  rose.style.animation = "pulse 1.2s ease-in-out 3";
  rose.style.animationFillMode = "forwards";

  // Fade out rose after pulses
  setTimeout(() => {
    rose.style.opacity = "0";
    setTimeout(() => { 
      rose.style.display = "none"; 

      // Fade in letter and play music
      letterImg.classList.add("visible");
      audio.play();
    }, 600); // wait for fade out to finish
  }, 3600); // 3 pulses x 1.2s
});
</script>

</body>
</html>
