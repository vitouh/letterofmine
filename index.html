<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Letter</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
}

#rose {
  width: 150px;
  cursor: pointer;
}

.pulse {
  animation: pulse 1s ease-in-out 3;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

.slide {
  position: absolute;
  max-width: 80%;
  max-height: 80%;
  opacity: 0;
  transition: opacity 1.5s ease, transform 6s ease;
  pointer-events: none;
  box-shadow: 0 0 60px rgba(255,255,255,0.5); /* emotional glow */
  border-radius: 8px;
  transform: scale(1);
}

.show {
  opacity: 1;
  transform: scale(1.05); /* slow zoom for cinematic effect */
}
</style>
</head>
<body>

<img id="rose" src="IMG_5645.png">

<img class="slide" id="img1" src="IMG_0018.jpeg">
<img class="slide" id="img2" src="att.lJN1aEaZPYIps0uajmESW_fqq2MwtbIaiAKoqZFc3kM.jpeg">
<img class="slide" id="img3" src="att.FM1esYjuS4zu_N7hMkL4UKkAOGI7x6U7xnDHmOFjgFE.jpeg">
<img class="slide" id="img4" src="IMG_1533.jpeg">
<img class="slide" id="letter" src="IMG_5647.jpeg">

<audio id="music" src="song.mp3"></audio>

<script>
const rose = document.getElementById("rose");
const music = document.getElementById("music");

const slides = [
  document.getElementById("img1"),
  document.getElementById("img2"),
  document.getElementById("img3"),
  document.getElementById("img4")
];

const letter = document.getElementById("letter");

let stage = 0;

rose.onclick = function() {

  // First click → pulse
  if (stage === 0) {
    rose.classList.add("pulse");
    stage = 1;
    return;
  }

  // Second click → start slideshow with short cinematic pause
  if (stage === 1) {
    stage = 2;

    rose.style.display = "none";

    // Start music immediately
    music.play();

    let delay = 1000; // short pause before first image fades in

    slides.forEach((slide, index) => {
      setTimeout(() => {
        if (index > 0) slides[index - 1].classList.remove("show");
        slide.classList.add("show");
      }, delay);
      delay += 4000; // each image shown for 4 seconds
    });

    // After slideshow, show letter forever
    setTimeout(() => {
      slides[3].classList.remove("show");
      letter.classList.add("show");
    }, delay);
  }
};
</script>

</body>
</html>
