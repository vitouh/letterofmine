<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  perspective: 1200px;
}

/* ROSE */
#rose {
  width: 150px;
  cursor: pointer;
  z-index: 10;
}

.pulse {
  animation: pulse 1s ease-in-out 3;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

/* SLIDES */
.slide {
  position: absolute;
  max-width: 80%;
  max-height: 80%;
  opacity: 0;
  transition: opacity 1.5s ease, transform 6s ease;
  pointer-events: none;
  box-shadow: 0 0 60px rgba(255,255,255,0.5);
  border-radius: 8px;
  transform: scale(1);
}

.show {
  opacity: 1;
  transform: scale(1.05);
}

/* ENVELOPE */
.envelope {
  width: 260px;
  height: 180px;
  position: absolute;
  opacity: 0;
  cursor: pointer;
  transform-style: preserve-3d;
  transition: opacity 1.5s ease;
  animation: breathe 3s ease-in-out infinite;
}

.envelope.visible {
  opacity: 1;
}

@keyframes breathe {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.03); }
}

.envelope-body {
  width: 100%;
  height: 100%;
  background: #e8dccb;
  position: absolute;
  border-radius: 6px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.5);
}

.flap {
  width: 100%;
  height: 100%;
  background: #d8c8b0;
  position: absolute;
  clip-path: polygon(0 0, 100% 0, 50% 60%);
  transform-origin: top;
  transition: transform 1.2s ease;
  z-index: 3;
}

.envelope.open {
  animation: none;
}

.envelope.open .flap {
  transform: rotateX(180deg);
}

/* LETTER */
.letter {
  width: 220px;
  height: 120px;
  background: white;
  position: absolute;
  top: 30px;
  left: 20px;
  border-radius: 4px;
  overflow: hidden;
  transform: translateY(40px);
  transition: transform 1.2s ease 0.9s, height 1.2s ease 2s;
  z-index: 2;
}

.envelope.open .letter {
  transform: translateY(-70px);
  height: 230px;
}
</style>
</head>

<body>

<img id="rose" src="IMG_5645.png">

<img class="slide" id="img1" src="IMG_0018.jpeg">
<img class="slide" id="img2" src="att.lJN1aEaZPYIps0uajmESW_fqq2MwtbIaiAKoqZFc3kM.jpeg">
<img class="slide" id="img3" src="att.FM1esYjuS4zu_N7hMkL4UKkAOGI7x6U7xnDHmOFjgFE.jpeg">
<img class="slide" id="img4" src="IMG_1533.jpeg">

<div class="envelope" id="envelope">
  <div class="envelope-body"></div>
  <div class="flap"></div>
  <div class="letter"></div> <!-- blank letter -->
</div>

<audio id="music" src="song.mp3"></audio>

<script>
const rose = document.getElementById("rose");
const music = document.getElementById("music");

const slides = [
  document.getElementById("img1"),
  document.getElementById("img2"),
  document.getElementById("img3"),
  document.getElementById("img4")
];

const envelope = document.getElementById("envelope");

let stage = 0;

rose.addEventListener("click", () => {

  if (stage === 0) {
    rose.classList.add("pulse");
    stage = 1;
    return;
  }

  if (stage === 1) {
    stage = 2;
    rose.style.display = "none";
    music.play();

    let delay = 0;

    slides.forEach((slide, index) => {
      setTimeout(() => {
        if (index > 0) slides[index - 1].classList.remove("show");
        slide.classList.add("show");
      }, delay);

      delay += 4000;
    });

    // Fade out 4th image
    setTimeout(() => {
      slides[3].classList.remove("show");
    }, delay);

    // 2-second pause then fade in envelope
    setTimeout(() => {
      envelope.classList.add("visible");
    }, delay + 2000);
  }
});

// Click envelope to open
envelope.addEventListener("click", () => {
  envelope.classList.add("open");
});
</script>

</body>
</html>
