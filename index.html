<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* ROSE */
#rose {
  width: 150px;
  cursor: pointer;
  z-index: 100;
  position: relative;
}

/* Disable clicks by default */
.slide,
.envelope,
#letter-jpeg {
  pointer-events: none;
}

/* Slides */
.slide {
  position: absolute;
  max-width: 80%;
  max-height: 80%;
  opacity: 0;
  transition: opacity 1.5s ease, transform 6s ease;
  box-shadow: 0 0 60px rgba(255,255,255,0.5);
  border-radius: 8px;
  transform: scale(1);
}

.show {
  opacity: 1;
  transform: scale(1.05);
}

/* Pulse */
.pulse {
  animation: pulse 1s ease-in-out 3;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

/* Envelope */
.envelope {
  width: 260px;
  height: 180px;
  position: absolute;
  opacity: 0;
  transition: opacity 1.5s ease;
  border-radius: 20px;
  background: #b78f6d;
  box-shadow: 0 15px 40px rgba(0,0,0,0.7);
  z-index: 50;
  cursor: pointer;
}

.envelope.visible {
  opacity: 1;
  pointer-events: auto;
}

.envelope-body {
  width: 100%;
  height: 100%;
  position: absolute;
  border-radius: 20px;
  background: inherit;
}

.flap {
  width: 100%;
  height: 100%;
  background: #a37450;
  clip-path: polygon(0 0, 100% 0, 50% 60%);
  position: absolute;
  transform-origin: top;
  transition: transform 1.2s ease;
  border-radius: 20px;
}

.envelope.open .flap {
  transform: rotateX(180deg);
}

/* Paper inside envelope */
.paper-inside {
  position: absolute;
  width: 80%;
  height: 85%;
  background: #f5f2e8;
  left: 50%;
  bottom: 10px;
  transform: translateX(-50%) translateY(40px);
  border-radius: 6px;
  transition: transform 1.2s ease;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  z-index: 1;
}

.envelope.open .paper-inside {
  transform: translateX(-50%) translateY(-20px);
}

/* Final Letter JPEG */
#letter-jpeg {
  position: absolute;
  max-width: 80%;
  max-height: 80%;
  opacity: 0;
  transition: opacity 1s ease;
  border-radius: 12px;
  box-shadow: 0 0 60px rgba(255,255,255,0.5);
  z-index: 60;
}
</style>
</head>

<body>

<img id="rose" src="IMG_5645.png">

<img class="slide" id="img1" src="IMG_0018.jpeg">
<img class="slide" id="img2" src="att.lJN1aEaZPYIps0uajmESW_fqq2MwtbIaiAKoqZFc3kM.jpeg">
<img class="slide" id="img3" src="att.FM1esYjuS4zu_N7hMkL4UKkAOGI7x6U7xnDHmOFjgFE.jpeg">
<img class="slide" id="img4" src="IMG_1533.jpeg">

<div class="envelope" id="envelope">
  <div class="envelope-body"></div>
  <div class="flap"></div>
  <div class="paper-inside"></div>
</div>

<img id="letter-jpeg" src="IMG_5647.jpeg">

<audio id="music" src="song.mp3"></audio>

<script>
const rose = document.getElementById("rose");
const music = document.getElementById("music");
const envelope = document.getElementById("envelope");
const letter = document.getElementById("letter-jpeg");

const slides = [img1, img2, img3, img4];

let stage = 0;
let envelopeStage = 0;

rose.addEventListener("click", () => {

  if (stage === 0) {
    rose.classList.add("pulse");
    stage = 1;
    return;
  }

  if (stage === 1) {
    stage = 2;
    rose.style.display = "none";
    music.play();

    let delay = 0;

    slides.forEach((slide, index) => {
      setTimeout(() => {
        if (index > 0) slides[index - 1].classList.remove("show");
        slide.classList.add("show");
      }, delay);
      delay += 4000;
    });

    setTimeout(() => {
      slides[3].classList.remove("show");
    }, delay);

    setTimeout(() => {
      envelope.classList.add("visible");
    }, delay + 2000);
  }
});

envelope.addEventListener("click", () => {

  if (envelopeStage === 0) {
    envelope.classList.add("open");
    envelopeStage = 1;
    return;
  }

  if (envelopeStage === 1) {
    envelope.style.display = "none";
    letter.style.opacity = 1;
    envelopeStage = 2;
  }
});
</script>

</body>
</html>
