<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Letter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #rose {
      width: 130px;
      cursor: pointer;
      transition: opacity 0.6s ease;
      animation: none;
    }

    /* Pulse animation */
    @keyframes pulse {
      0% { transform: scale(1); }
      25% { transform: scale(1.15); }
      50% { transform: scale(1); }
      75% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    #pdfContainer {
      position: fixed;
      width: 70%;
      height: 80%;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 1.5s ease, transform 1.5s ease;
      pointer-events: none;
    }

    #pdfContainer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .visible {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }
  </style>
</head>
<body>

<img id="rose" src="rose.PNG" alt="rose">

<div id="pdfContainer">
  <iframe src="letter.pdf"></iframe>
</div>

<audio id="bgMusic" src="song.mp3"></audio>

<script>
const rose = document.getElementById("rose");
const pdf = document.getElementById("pdfContainer");
const audio = document.getElementById("bgMusic");

rose.addEventListener("click", () => {
  // Pulse 3 times before fading out
  rose.style.animation = "pulse 1.2s ease-in-out 3"; // 3 pulses in 1.2s each
  rose.style.animationFillMode = "forwards";

  // Wait for pulses to finish before showing PDF
  setTimeout(() => {
    rose.style.opacity = "0";
    setTimeout(() => { rose.style.display = "none"; }, 600);

    pdf.classList.add("visible");
    audio.play();
  }, 3600); // 1.2s * 3 pulses = 3600ms
});
</script>

</body>
</html>
