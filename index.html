<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Letter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #rose {
      width: 130px;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.6s ease;
    }

    #letterImg {
      position: fixed;
      max-width: 80%;
      max-height: 80%;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 1.5s ease, transform 1.5s ease;
      pointer-events: none;
    }

    #letterImg.visible {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }
  </style>
</head>
<body>

<img id="rose" src="IMG_5645.png" alt="rose">
<img id="letterImg" src="IMG_5647.jpeg" alt="letter">

<audio id="bgMusic" src="song.mp3"></audio>

<script>
const rose = document.getElementById("rose");
const letterImg = document.getElementById("letterImg");
const audio = document.getElementById("bgMusic");

rose.addEventListener("click", () => {
  let pulseCount = 0;
  const maxPulses = 3;

  // Pulse 3 times
  const pulseInterval = setInterval(() => {
    rose.style.transform = "scale(1.15)";
    setTimeout(() => {
      rose.style.transform = "scale(1)";
    }, 300); // half pulse

    pulseCount++;
    if (pulseCount >= maxPulses) {
      clearInterval(pulseInterval);

      // Fade out rose after last pulse
      setTimeout(() => {
        rose.style.opacity = "0";
        setTimeout(() => {
          rose.style.display = "none";

          // Fade in letter and play music
          letterImg.classList.add("visible");
          audio.play();
        }, 600); // wait for fade out to finish
      }, 300); // small delay after last pulse
    }
  }, 600); // full pulse duration
});
</script>

</body>
</html>
